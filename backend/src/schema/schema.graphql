type FeatureFlag {
  id: ID!
  userId: ID!
  flagKey: String!
  flagValue: String!
}

type User {
  id: ID!
  givenName: String!
  familyName: String!
  email: String!
  featureFlags: [FeatureFlag!]
}

type Mutation {
  sampleMutation: String!
}

type Query {
  hello: String!
  getAllUsers: [User!]!
}
